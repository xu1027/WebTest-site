    let currentData = [];

    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'user' && p === 'pass') {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('select-screen').classList.remove('hidden');
      } else {
        alert('ユーザー名またはパスワードが違います');
      }
    }

    function selectType(type) {
      currentData = type === 'tamate' ? tamate : spi;
      document.getElementById('type-label').innerText = type === 'tamate' ? '玉手箱 検索' : 'SPI 検索';
      document.getElementById('select-screen').classList.add('hidden');
      document.getElementById('search-screen').classList.remove('hidden');
    }

    function search() {
      const kw = document.getElementById('search-keyword').value.trim();
      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = '';
      if (!kw) return;
      const matches = currentData.filter(q => q.Question.includes(kw));
      if (matches.length === 0) {
        resultDiv.innerHTML = '<p>一致する問題がありません</p>';
        return;
      }
      matches.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<strong>問題：</strong> {item.Question}<br/><strong>答え：</strong> {item.答案}`
          .replace('{item.Question}', item.Question)
          .replace('{item.答案}', item.答案);
        resultDiv.appendChild(div);
      });
    }
