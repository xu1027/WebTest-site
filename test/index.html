
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テスト対応</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {{
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
    }}
    h1 {{
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }}
    .tabs {{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ccc;
    }}
    .tab-button {{
      padding: 0.6rem 1.2rem;
      margin: 0.2rem;
      background-color: #e0e0e0;
      border: none;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      font-size: 0.95rem;
    }}
    .tab-button.active {{
      background-color: #007aff;
      color: white;
      font-weight: bold;
    }}
    .tab-content {{
      display: none;
      background: white;
      padding: 1.5rem;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-top: -1px;
    }}
    .tab-content.active {{
      display: block;
    }}
    .search-box {{
      margin-bottom: 1rem;
    }}
    .search-box input {{
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }}
    .results {{
      margin-top: 1rem;
    }}
    .result-item {{
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }}
    .result-item strong {{
      display: block;
      color: #007aff;
    }}
    .screenshot-area {{
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f0f0;
      border: 2px dashed #aaa;
      text-align: center;
      border-radius: 8px;
      color: #666;
    }}
  </style>
</head>
<body>
<h1>テスト対応</h1>
<div class="tabs" id="tabs"></div>
<div id="tabContents"></div>

<script>
let data = {{}};

fetch('test_data.json')
  .then(response => response.json())
  .then(json => {{
    data = json;

    const tabKeys = Object.keys(data);
    const tabsDiv = document.getElementById('tabs');
    const contentsDiv = document.getElementById('tabContents');

    tabKeys.forEach((tabName, idx) => {{
      const btn = document.createElement('button');
      btn.className = 'tab-button' + (idx === 0 ? ' active' : '');
      btn.textContent = tabName;
      btn.onclick = () => showTab(idx);
      tabsDiv.appendChild(btn);

      const tabDiv = document.createElement('div');
      tabDiv.className = 'tab-content' + (idx === 0 ? ' active' : '');

      const searchBox = document.createElement('div');
      searchBox.className = 'search-box';
      const input = document.createElement('input');
      input.placeholder = 'キーワードを入力（例：フランス 年齢）';
      input.oninput = () => updateResults(idx, input.value);
      searchBox.appendChild(input);

      const results = document.createElement('div');
      results.className = 'results';
      results.id = `results-${idx}`;

      const screenshot = document.createElement('div');
      screenshot.className = 'screenshot-area';
      screenshot.textContent = 'ここにスクリーンショット（画像）を後から追加して、題干を自動抽出できます。';

      tabDiv.appendChild(searchBox);
      tabDiv.appendChild(results);
      tabDiv.appendChild(screenshot);
      contentsDiv.appendChild(tabDiv);

      updateResults(idx, '');
    }});
  }});

function showTab(index) {{
  document.querySelectorAll('.tab-button').forEach((btn, i) => {{
    btn.classList.toggle('active', i === index);
  }});
  document.querySelectorAll('.tab-content').forEach((tab, i) => {{
    tab.classList.toggle('active', i === index);
  }});
}}

function updateResults(idx, keyword) {{
  const container = document.getElementById(`results-${idx}`);
  container.innerHTML = '';

  const keywords = keyword.trim().toLowerCase().split(/\s+/);
  const items = data[Object.keys(data)[idx]];

  const filtered = items.filter(item => {{
    return keywords.every(kw =>
      item.Question.toLowerCase().includes(kw)
    );
  }});

  filtered.forEach(item => {{
    const div = document.createElement('div');
    div.className = 'result-item';
    div.innerHTML = `<strong>【題干】</strong>${{item.Question}}<br><strong>【答案】</strong>${{item.Answer}}`;
    container.appendChild(div);
  }});

  if (filtered.length === 0) {{
    container.innerHTML = '<div class="result-item">該当する問題が見つかりませんでした。</div>';
  }}
}}
</script>

</body>
</html>
