<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テスト対応</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f7f7f7;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-bottom: 2px solid #ccc;
    }

    .tab-button {
      padding: 0.6rem 1.2rem;
      margin: 0.2rem;
      background-color: #e0e0e0;
      border: none;
      border-radius: 6px 6px 0 0;
      cursor: pointer;
      font-size: 0.95rem;
      color: #333;
    }

    .tab-button.active {
      background-color: #007aff;
      color: white;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      padding: 1.5rem;
      background-color: white;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-top: -1px;
    }

    .tab-content.active {
      display: block;
    }

    .placeholder {
      text-align: center;
      color: #777;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>テスト対応</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab(0)">玉手箱（言語）</button>
    <button class="tab-button" onclick="showTab(1)">玉手箱（非言語）</button>
    <button class="tab-button" onclick="showTab(2)">SPI（言語）</button>
    <button class="tab-button" onclick="showTab(3)">SPI（非言語）</button>
    <button class="tab-button" onclick="showTab(4)">TG-Web（言語）</button>
    <button class="tab-button" onclick="showTab(5)">TG-Web（非言語）</button>
  </div>

  <div class="tab-content active"><div class="placeholder">玉手箱（言語）ページ</div></div>
  <div class="tab-content"><div class="placeholder">玉手箱（非言語）ページ</div></div>
  <div class="tab-content"><div class="placeholder">SPI（言語）ページ</div></div>
  <div class="tab-content"><div class="placeholder">SPI（非言語）ページ</div></div>
  <div class="tab-content"><div class="placeholder">TG-Web（言語）ページ</div></div>
  <div class="tab-content"><div class="placeholder">TG-Web（非言語）ページ</div></div>

  <script>
    function showTab(index) {
      const buttons = document.querySelectorAll('.tab-button');
      const contents = document.querySelectorAll('.tab-content');

      buttons.forEach(btn => btn.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));

      buttons[index].classList.add('active');
      contents[index].classList.add('active');
    }
  </script>

</body>
</html>
