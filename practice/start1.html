<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>四則逆算（ランダム50問）</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8ff;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #007aff;
    }

    img {
      max-width: 90%;
      height: auto;
      margin: 1rem auto;
      display: block;
    }

    .btn {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      margin: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .next-btn {
      background-color: #007aff;
      color: white;
    }

    .answer-btn {
      background-color: #ffcc00;
      color: black;
    }

    #counter {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #333;
    }

    #options-area {
      text-align: left;
      max-width: 600px;
      margin: 1rem auto;
    }
  </style>
</head>
<body>

  <h1>四則逆算（ランダム50問）</h1>
  <div id="counter"></div>

  <img id="question-img" src="" alt="問題画像">
  <div id="options-area"></div>

  <button class="btn answer-btn" onclick="showAnswer()">解答</button>
  <button class="btn next-btn" onclick="nextQuestion()">次へ</button>
  <img id="answer-img" src="" alt="解答画像" style="display:none;">

  <!-- 加载你的旧 JS 文件 -->
  <script src="./star1/start1.js"></script>

  <script>
    const total = 100;
    const selectCount = 50;
    let selected = [];
    let currentIndex = 0;

    function getRandomQuestions() {
      const nums = Array.from({ length: total }, (_, i) => i + 1);
      for (let i = nums.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [nums[i], nums[j]] = [nums[j], nums[i]];
      }
      return nums.slice(0, selectCount);
    }

    function loadQuestion() {
      const qNum = selected[currentIndex];
      document.getElementById('question-img').src = `./star1/q/${qNum}.gif`;
      document.getElementById('answer-img').style.display = 'none';
      document.getElementById('answer-img').src = "";
      document.getElementById('counter').textContent = `第 ${currentIndex + 1} 問 / 全 ${selectCount} 問`;

      // 选项
      answerData();
      const area = document.getElementById('options-area');
      area.innerHTML = `
        <input type="radio" name="sa" value="1">${answer1[qNum]}<br>
        <input type="radio" name="sa" value="2">${answer2[qNum]}<br>
        <input type="radio" name="sa" value="3">${answer3[qNum]}<br>
        <input type="radio" name="sa" value="4">${answer4[qNum]}<br>
        <input type="radio" name="sa" value="5">${answer5[qNum]}<br>
      `;
    }

    function showAnswer() {
      const selectedOption = document.querySelector('input[name="sa"]:checked');
      if (!selectedOption) {
        alert("選択肢を選んでください！");
        return;
      }

      const qNum = selected[currentIndex];
      document.getElementById('answer-img').src = `./star1/a/${qNum}.gif`;
      document.getElementById('answer-img').style.display = 'block';

      const correct = answer[qNum];
      const user = selectedOption.value;
      if (user == correct) {
        alert("正解！");
      } else {
        alert("不正解！");
      }
    }

    function nextQuestion() {
      if (currentIndex < selectCount - 1) {
        currentIndex++;
        loadQuestion();
      } else {
        alert("すべての問題が終了しました！");
      }
    }

    selected = getRandomQuestions();
    loadQuestion();
  </script>

</body>
</html>
